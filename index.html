<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Galery Challenge</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div class="head">
    <img id="img-profil" src="./profilePhoto.png" alt="photo profil" width="156px">
    <p id="name">Rodney Coton</p>
    <p id="loc">Helsinki, Finland</p>
    <div id="card-stats">
      <div class="stat card">
        <p class="stat-num">100</p>
        <p class="stat-info">Posts</p>
      </div>
      <div class="stat card">
        <p class="stat-num">2,242</p>
        <p class="stat-info">Follower</p>
      </div>
      <div class="stat card">
        <p class="stat-num">1,432</p>
        <p class="stat-info">Following</p>
      </div>
    </div>
  </div>

  <div class="container">
    <div id="img-galery">
      <img src="./photo1.png" alt="" width="299px" height="299px">
      <img src="./photo2.png" alt="" width="629px" height="299px">
      <img src="./photo3.png" alt="" width="627px" height="299px">
      <img src="./photo_4.png" alt="" width="297px" height="630px">
      <img src="./photo5.png" alt="" width="299px" height="299px">
      <img src="./photo6.png" alt="" width="299px" height="299px">
    </div>
  </div>

  <footer>created by Nohan @ DevChallenges.io</footer>

</body>
</html>
